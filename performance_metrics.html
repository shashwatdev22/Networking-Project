{% extends 'dashboard.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Performance Metrics</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for metric, value in performance_metrics.items() %}
                <li class="list-group-item">{{ metric }}: {{ value }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
